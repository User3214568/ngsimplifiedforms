<div>is valid : {{ valid }}</div>

<fieldset>
  <app-group-wrapper
    [groupWrapperContext]="{groups: stepContext.step.groups, value: stepContext.value, validity: stepContext.validity}"
  ></app-group-wrapper>
  <app-action-wrapper
    (stepDataEmitter)="stepDataEmitter.emit($event)"
    [actionWrapperContext]="{step: stepContext.step, editMode: stepContext.editMode, value: stepContext.value, validity: stepContext.validity}"
  ></app-action-wrapper>
</fieldset>
